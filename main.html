<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assest/main.css">

<header class="header">

    <h1 class="title">Work Day Scheduler</h1>

    <p class="caption">A calendar app for planning out your day</p>

</header>

<div class="container">

    <div class="date-item">

        <p class="timeslot">9am</p>

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-one">save</div>

    </div>

    <div class="date-item">

        <p class="timeslot">10am</p>

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-two">save</div>

    </div>

    <div class="date-item">

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-three">save</div>

    </div>

    <div class="date-item">

        <p class="timeslot">12pm</p>

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-four">save</div>

    </div>
    
    <div class="date-item">

        <p class="timeslot">1pm</p>

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-five">save</div>

    </div>

    </div>

    </div>

    <div class="date-item">

        <p class="timeslot">5pm</p>

        <input type="text" class="content" id="input-one">

        <div class="save" id="save-nine">save</div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js"></script>
<script src="assest/main.js"></script>
</html>
